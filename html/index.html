<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPERHERO Hunter App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar bg-light" >
        <div class="container-fluid "style="display:flex; flex-direction:row;justify-content: space-between;">
            <div>
                <a class="navbar-brand" href="#">
                    <img src="../icon/icon1.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                    HEROHUNT
                </a>
            </div>
            <div>
                <input class="form-control me-2 col-md-3" type="search" placeholder="Search Your Favourite Superhero" aria-label=".form-control-lg example"id="search-input" value="" name="search-input" onkeyup="fetchData(this.value)" style="width:30vw;margin:auto">
            </div>
            <div>
                    <p style="text-align:center;">
                            <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                            FAVOURITES
                            </a>
                    </p>
            </div>
        </div>
    </nav>
    
    <div style="width:100vw;display:flex;flex-direction:row;justify-content:space-between;">
        <div style="margin-top: 20px ;">
            <ul id="search-results" style="list-style:none;width: 60vw;height: 95vh;overflow-y: scroll; display: flex;flex-direction: row;flex-wrap: wrap;justify-content: space-around;">

            </ul>
        </div>
        <div class="collapse" id="collapseExample" style="margin-top: 20px ;overflow-y: scroll;justify-content: center;">
            <ul style="list-style:none;width: 40vw;height: 95vh" id="favourite-container" >
            </ul>
        </div>
    </div>



    <script src="../js/search.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/eeea8987ec.js" crossorigin="anonymous"></script>

</body>
</html>
